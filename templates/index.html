<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visualización de Tráfico - Seattle</title>

  <!-- Cargar Mapbox GL -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/deck.gl@8.9.23/dist.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  
  <!-- Cargar Babel runtime si es necesario -->

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<body>
  <div id="map" style="width: 100vw; height: 100vh;"></div>

  <div id="controls">
    <h3>Filtros</h3>
    <label>Días:
      <select id="day-selector" multiple>
        <option value="1">Lunes</option>
        <option value="2">Martes</option>
        <option value="3">Miércoles</option>
        <option value="4">Jueves</option>
        <option value="5" selected>Viernes</option>
        <option value="6">Sábado</option>
        <option value="7">Domingo</option>
      </select>      
    </label>

    <label for="hour-range">Seleccionar Hora:</label>
    <input type="range" id="hour-range" min="1" max="5" step="1" value="1">
    <span id="selected-hour">1</span>

    <label for="typeFilter">Tipo de Vía:
      <select id="typeFilter">
        <option value="motorway_link">Autopista</option>
        <option value="secondary">Secundaria</option>
        <option value="tertiary">Terciaria</option>
      </select>
    </label>

    <label for="activity-range">Rango de Actividad:
      <input type="range" id="activity-range" min="0" max="1" step="0.01" value="0">
      <span id="selected-activity">0</span>
    </label>
  </div>

  <div id="chart"></div>

  <!-- Tus scripts personalizados -->
  <script src="{{ url_for('static', filename='js/traffic_animator.js') }}"></script>
  <script src="{{ url_for('static', filename='js/drawChart.js') }}"></script>
  <!-- Cargar main.js como un módulo -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
